<style type="text/css">
    .popover-title { font-size: 15px; width: 700px; }
    .popover-content { font-size: 12px; width: 700px;}
</style>


<div class="annotated">
    <img ng-src="{{plainCtrl.imgUrl}}" alt="avatar"
        style="max-height: 580px;"  class="img-responsive"/>

    <ul>
        <li ng-repeat="anot in plainCtrl.annotations"
            ng-class="{{anot.class}}"
            ng-style="{{anot.coord}}"
            class="pop"
            data-container="body" data-toggle="popover" data-placement="right"
        ></li>
    </ul>
</div>
